<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM Xpress Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">BM Xpress</div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Admin Dashboard</h1>
            </header>

            <!-- Dashboard Overview -->
            <section class="stats">
                <div class="stat-box">
                    <h3>Total Deliveries</h3>
                    <p id="total-deliveries">0</p>
                </div>
                <div class="stat-box">
                    <h3>Pending Orders</h3>
                    <p id="pending-orders">0</p>
                </div>
                <div class="stat-box">
                    <h3>Completed Deliveries</h3>
                    <p id="completed-deliveries">0</p>
                </div>
            </section>

            <!-- Orders Section -->
            <section class="orders">
                <h2>Recent Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Status</th>
                            <th>Delivery Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic order data will go here -->
                    </tbody>
                </table>
            </section>

            <!-- Analytics Section -->
            <section class="analytics">
                <h2>Delivery Analytics</h2>
                <canvas id="deliveryChart"></canvas>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
